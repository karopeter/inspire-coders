     <strong class="story__logo">Inspire Coders</strong>
     <img src="/assets/img/coder7.png" alt="" class="story__image">
  </div>
  <div class="story__content">
    <ul>
      <li><a [routerLink]="['/home']">Home</a></li>

      <li><a [routerLink]="['/course-create']">How It Works</a></li>

   <h3 class="heading-3">Confirm your password</h3>
  <p class="long__copy">
    Kindly Enter your new password and confirm your new
    <br class="hidden-xs">
    password and hit the submit button. Your password will be reset.
    <br class="hidden-xs">
    successfully.
  </p>
  <div class="form-floating mb-3">
    <label for="password" style="margin-left: 6rem;">New Password</label>
    <input type="password" class="form-control" id="floatingPassword" placeholder="Enter your new password" style="margin-left: 6rem;">
  </div>
  <div class="form-floating mb-3">
    <label for="confirmPassword" style="margin-left: 6rem;">Confirm Your Password</label>
    <input type="confirmPassword" class="form-control" id="floatingPassword" placeholder="Confirm your new password" style="margin-left: 6rem;">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 6rem;">Submit</button>
  </div>
  </div>
</div>
