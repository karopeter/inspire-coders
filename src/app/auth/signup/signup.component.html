<div class="side__layout">
   <div class="story__picture">
      <strong class="story__logo" href="#">Inspire Coders</strong>
      <img src="/assets/img/coder2.png" alt="" class="story__image">
   </div>
   <div class="story__content">
      <ul>
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a  [routerLink]="['/course-empty']">How It Works</a></li>
        <li><a  href="#">Contact</a></li>
        <li><a [routerLink]="['/login']"><button type="button" class="btn btn-primary">Login</button></a></li>
    </ul>
    <h3 class="heading-3">Add your Information to Register</h3>
    <form #authForm="ngForm">
    <div class="row">
      <div class="col">
        <label for="first name" style="margin-left: 6rem;">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="firstName" [(ngModel)]="auth.firstName" required  style="margin-left: 6rem;">
      </div>
      <div clas="col">
        <label for="last name" style="margin-left: 6rem;">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" name="lastName" [(ngModel)]="auth.lastName" required style="margin-left: 6rem;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="first name" style="margin-left: 6rem;">Email Address</label>
        <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address" name="email" [(ngModel)]="auth.email" required email style="margin-left: 6rem;">
      </div>
      <div clas="col">
        <label for="last name" style="margin-left: 6rem;">Username</label>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" [(ngModel)]="auth.username" required style="margin-left: 6rem;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="first name" style="margin-left: 6rem;">Password</label>
        <input type="text" class="form-control" placeholder="Password" aria-label="Password" name="password" [(ngModel)]="auth.password" required minlength="6" style="margin-left: 6rem;">
      </div>
      <div clas="col">
        <label for="last name" style="margin-left: 6rem;">Confirm Password</label>
        <input type="text" class="form-control" placeholder="confirm password" aria-label="confirmPassword"  style="margin-left: 6rem;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-left: 6rem;">
          <label class="form-check-label" for="gridCheck" style="margin-left: 6rem;">
            <p style="margin-left: 2rem;">I accept the Terms and Conditions</p>
          </label>
        </div>
      </div>
      <div clas="col">
        <button type="button" class="btn btn-primary"  (click)="onSubmit(authForm)"  (click)="showToasterSuccess()"  style="margin-left: 6rem;">Register</button>
      </div>
    </div>
    </form>
   </div>
</div>
