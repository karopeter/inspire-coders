<div class="side__layout">
   <div class="story__picture">
      <strong class="story__logo" href="#">Inspire Coders</strong>
      <img src="/assets/img/coder2.png" alt="" class="story__image">
   </div>
   <div class="story__content">
      <ul>
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a  [routerLink]="['/course-create']">How It Works</a></li>
        <li><a  href="#">Contact</a></li>
        <li><a [routerLink]="['/login']"><button type="button" class="btn btn-primary">Login</button></a></li>
    </ul>
    <h3 class="heading-3">Add your Information to Register</h3>
    <div class="row">
      <div class="col">
        <label for="first name" style="margin-left: 6rem;">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" style="margin-left: 6rem;">
      </div>
      <div clas="col">
        <label for="last name" style="margin-left: 6rem;">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" style="margin-left: 6rem;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="first name" style="margin-left: 6rem;">Email Address</label>
        <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address" style="margin-left: 6rem;">
      </div>
      <div clas="col">
        <label for="last name" style="margin-left: 6rem;">Username</label>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" style="margin-left: 6rem;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="first name" style="margin-left: 6rem;">Password</label>
        <input type="text" class="form-control" placeholder="Password" aria-label="Password" style="margin-left: 6rem;">
      </div>
      <div clas="col">
        <label for="last name" style="margin-left: 6rem;">Confirm Password</label>
        <input type="text" class="form-control" placeholder="confirm password" aria-label="confirm password" style="margin-left: 6rem;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-left: 6rem;">
          <label class="form-check-label" for="gridCheck" style="margin-left: 6rem;">
            <p style="margin-left: 2rem;">I accept the Terms and Conditions</p>
          </label>
        </div>
      </div>
      <div clas="col">
        <button type="button" class="btn btn-primary" style="margin-left: 6rem;">Register</button>
      </div>
    </div>
   </div>
</div>
